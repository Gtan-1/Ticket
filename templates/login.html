<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Ticket</title>
</head>
<body>
    {% include 'header.html' %}

    {{ msg }}

    <div class="flex flex-col md:flex-row items-center justify-center h-screen">
        <div class="w-full md:w-1/2 p-8">
          <form action="{{ url_for('login') }}" method="POST" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" style="width: 300px;">
            <h4 class="text-lg font-bold text-indigo-700 mx-3">
              <div class="flex justify-end">
                  <p>Ticket</p>
                  <p class="text-red-400">Booking</p>
              </div> 
            </h4>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="Enter your password">
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
              </a>
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Sign In
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/regist">
                Don't have account
              </a>
            </div>
          </form>
        </div>
        <div class="w-full md:w-1/2 p-8">
          <img src="static/1.jpg" alt="Photo" class="w-full">
        </div>
      </div>
      
</body>
</html>
