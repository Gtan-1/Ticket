<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header class="bg-white shadow py-4 fixed right-0 top-0 left-0">
    <nav class="flex items-center justify-between py-4">
        <div>
            <a href="/admin" class="mx-4 font-bold text-3xl">Ticket Booking | Admin</a>
        </div>
        <div>
            <div class="relative inline-block mx-4">
            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                <span class="mr-1">User</span>
                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12l-5-5 1.41-1.41L10 9.17l3.59-3.58L15 7l-5 5z"/>
                </svg>
            </button>
            <ul class="absolute hidden text-gray-700 pt-1">
                <li><a class="rounded-b logg bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/profile">Profile</a></li>
                <li><a class="rounded-b logg bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/setting">Settings</a></li>
                <li><a class="rounded-b logg bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/logout">Logout</a></li>
            </ul>
            </div>
        </div>
    </nav>
</header>
 

<!-- Delete Event page -->
<div class="container mx-auto">
  <div class="my-4">
    <h2 class="text-2xl font-bold text-gray-800">Delete Event</h2>
  </div>
  <form class="bg-white rounded-lg shadow-lg overflow-hidden" action="" method="POST">
    <div class="my-4 mx-6">
      <p class="text-gray-800">Are you sure you want to delete the event ?</p>
    </div>
    <div class="my-4 mx-6">
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
    </div>
  </form>
</div>

</body>
</html>
